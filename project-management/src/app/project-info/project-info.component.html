<div class="card">
    <div class="card-body">
        <h4 class="card-title">{{ project?.name }}</h4>
        <p class="card-text">{{ project?.description }}</p>
        <p class="card-text">{{ project?.startDate }}</p>
        <p class="card-text">{{project?.completedPercent}}</p>
        <app-project-tasks-list [tasks]="project?.tasks"></app-project-tasks-list>
        

    </div>
</div>
